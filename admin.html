<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dispečink Somewhere</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .vlak-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; flex-direction: column; gap: 5px; }
        .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .incoming-delay { font-size: 0.85em; color: #d35400; font-weight: bold; margin-left: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { cursor: pointer; padding: 8px 15px; border: none; color: white; border-radius: 4px; font-weight: bold; }
        .btn-login { background-color: #007bff; width: 100%; margin-top: 10px; }
        .btn-save { background: #27ae60; }
        .btn-gone { background: #c0392b; }
        .hidden { display: none; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>

    <h1>Dispečerské rozhraní</h1>

    <div id="login-screen" class="box">
        <h2>Přihlášení</h2>
        <p>Zadej služební jméno (např. <b>pepa</b>)</p>
        <input type="text" id="username" placeholder="Uživatelské jméno" style="width: 100%; box-sizing: border-box; margin-bottom: 10px;">
        <input type="password" id="password" placeholder="Heslo" style="width: 100%; box-sizing: border-box;">
        <button onclick="login()" class="btn-login">Nastoupit směnu</button>
    </div>

    <div id="admin-screen" class="box hidden">
        <h2>Stanice: <span id="station-name" style="color:blue">Načítám...</span></h2>
        <div id="train-list"></div>
        <button onclick="logout()" style="background:#7f8c8d; margin-top:20px; width: 100%;">Konec směny (Odhlásit)</button>
    </div>

    <script type="module">
        // Importy přímo z webu (aby to fungovalo bez instalace)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- TVOJE KONFIGURACE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBK6Nov1Csfxr2O7iE2WZoKNchmGVFdbHg",
            authDomain: "somewherevyhledavac.firebaseapp.com",
            databaseURL: "https://somewherevyhledavac-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "somewherevyhledavac",
            storageBucket: "somewherevyhledavac.firebasestorage.app",
            messagingSenderId: "115280119429",
            appId: "1:115280119429:web:20c50edc0b0bd680e9cbec",
            measurementId: "G-ZW5WT8D9YW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Finta: Uživatel píše "pepa", my přidáváme "@hra.cz"
        const DOMAIN = "@hra.cz"; 

        window.login = () => {
            const user = document.getElementById('username').value + DOMAIN;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, user, pass)
                .catch(e => alert("Chyba přihlášení: " + e.message));
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const loginSc = document.getElementById('login-screen');
            const adminSc = document.getElementById('admin-screen');

            if (user) {
                loginSc.classList.add('hidden');
                adminSc.classList.remove('hidden');
                
                // Zjistit stanici
                const snap = await get(ref(db, 'sluzby/' + user.uid));
                const st = snap.val();
                
                if(st) {
                    document.getElementById('station-name').innerText = st;
                    loadTrains(st);
                } else {
                    document.getElementById('station-name').innerText = "CHYBA: Nemáš přidělenou stanici!";
                }
            } else {
                loginSc.classList.remove('hidden');
                adminSc.classList.add('hidden');
            }
        });

        // Zjistí, jestli si vlak veze zpoždění z předchozích stanic
        async function getIncomingDelay(vlak, mojeStanice) {
            let zpozdeni = 0;
            for (const bod of vlak.trasa) {
                if (bod.stanice === mojeStanice) break; // Jsme u nás, končíme hledání
                
                const snap = await get(ref(db, `zpozdeni/${bod.stanice}/${vlak.id}`));
                if (snap.exists()) zpozdeni = snap.val(); // Přepíšeme novějším údajem
            }
            return zpozdeni;
        }

        async function loadTrains(station) {
            // Cache busting (?v=...) aby se načetly nové spoje
            const cas = new Date().getTime();
            const res = await fetch('spoje.json?v=' + cas);
            const trains = await res.json();
            const list = document.getElementById('train-list');
            list.innerHTML = "";

            for(const t of trains) {
                const stop = t.trasa.find(s => s.stanice === station);
                if (stop) {
                    // 1. Zjistit jestli už neodjel
                    const odjelSnap = await get(ref(db, `odjezdy/${station}/${t.id}`));
                    if (odjelSnap.exists() && odjelSnap.val() === true) continue;

                    // 2. Zjistit zpoždění (buď zadané u nás, nebo přivezené)
                    let delay = (await get(ref(db, `zpozdeni/${station}/${t.id}`))).val();
                    let incomingInfo = "";

                    // Pokud u nás ještě nikdo nic nezadal, podíváme se, co si veze
                    if (delay === null || delay === undefined) {
                        const incoming = await getIncomingDelay(t, station);
                        delay = incoming; 
                        if(incoming > 0) {
                            incomingInfo = `<span class="incoming-delay">(Veze si ${incoming} min z minula)</span>`;
                        }
                    }

                    const div = document.createElement('div');
                    div.className = 'vlak-row';
                    div.id = `row-${t.id}`;
                    div.innerHTML = `
                        <div><strong>${t.nazev}</strong> (Odjezd: ${stop.cas}) ${incomingInfo}</div>
                        <div class="controls">
                            Zpoždění: <input type="number" id="d-${t.id}" value="${delay}" style="width:60px"> min
                            <button class="btn-save" onclick="saveDelay('${station}', '${t.id}')">Uložit</button>
                            <button class="btn-gone" onclick="vlakOdjel('${station}', '${t.id}')">Odjel</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            }
        }

        window.saveDelay = (station, trainId) => {
            const val = document.getElementById(`d-${trainId}`).value;
            set(ref(db, `zpozdeni/${station}/${trainId}`), parseInt(val))
                .then(() => alert("✅ Uloženo!"));
        };

        window.vlakOdjel = (station, trainId) => {
            if(confirm("Opravdu vlak odjel? Zmizí z přehledu.")) {
                set(ref(db, `odjezdy/${station}/${trainId}`), true)
                    .then(() => {
                        const row = document.getElementById(`row-${trainId}`);
                        if(row) row.style.display = 'none';
                    });
            }
        };
    </script>
</body>
</html>
