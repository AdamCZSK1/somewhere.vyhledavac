<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dispečink - Admin</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px 0; font-size: 14px; }
        .hidden { display: none; }
        .vlak-row { 
            border-bottom: 1px solid #eee; 
            padding: 15px 0; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        .controls { display: flex; gap: 10px; align-items: center; }
        
        /* Barvy tlačítek */
        .btn-login { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn-save { background-color: #28a745; color: white; border: none; cursor: pointer; flex: 1; }
        .btn-gone { background-color: #dc3545; color: white; border: none; cursor: pointer; flex: 1; }
        
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>

    <h1>Dispečerské rozhraní</h1>

    <div id="login-screen" class="box">
        <h2>Přihlášení do služby</h2>
        <p>Zadej uživatelské jméno (např. <b>pepa</b>)</p>
        <input type="text" id="username" placeholder="Uživatelské jméno">
        <input type="password" id="password" placeholder="Heslo">
        <button onclick="login()" class="btn-login">Nastoupit směnu</button>
    </div>

    <div id="admin-screen" class="box hidden">
        <h2>Stanice: <span id="station-name" style="color:blue">Načítám...</span></h2>
        <p><i>Pokud klikneš na "Odjel", vlak zmizí z vyhledávání.</i></p>
        <div id="train-list"></div>
        <button onclick="logout()" style="background: #fff; border: 1px solid #ccc; color: #333; margin-top: 20px;">Odhlásit se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- ZDE VLOŽ SVŮJ CONFIG Z FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBK6Nov1Csfxr2O7iE2WZoKNchmGVFdbHg",
            authDomain: "somewherevyhledavac.firebaseapp.com",
            databaseURL: "https://somewherevyhledavac-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "somewherevyhledavac",
            storageBucket: "somewherevyhledavac.firebasestorage.app",
            messagingSenderId: "115280119429",
            appId: "1:115280119429:web:20c50edc0b0bd680e9cbec",
            measurementId: "G-ZW5WT8D9YW"
        };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const DOMAIN = "@hra.cz"; 

        window.login = () => {
            const user = document.getElementById('username').value + DOMAIN;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, user, pass).catch(err => alert("Chyba: " + err.message));
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            const loginSc = document.getElementById('login-screen');
            const adminSc = document.getElementById('admin-screen');

            if (user) {
                loginSc.classList.add('hidden');
                adminSc.classList.remove('hidden');
                
                const snap = await get(ref(db, 'sluzby/' + user.uid));
                const myStation = snap.val();

                if (!myStation) {
                    document.getElementById('station-name').innerText = "CHYBA: Nemáš přidělenou stanici!";
                } else {
                    document.getElementById('station-name').innerText = myStation;
                    loadTrains(myStation);
                }
            } else {
                loginSc.classList.remove('hidden');
                adminSc.classList.add('hidden');
            }
        });

        async function loadTrains(station) {
            const res = await fetch('spoje.json');
            const trains = await res.json();
            const list = document.getElementById('train-list');
            list.innerHTML = "";

            trains.forEach(async t => {
                const stop = t.trasa.find(s => s.stanice === station);
                if (stop) {
                    // 1. Zjistit, jestli vlak už neodjel
                    const odjezdRef = ref(db, `odjezdy/${station}/${t.id}`);
                    const odjezdSnap = await get(odjezdRef);
                    if (odjezdSnap.exists() && odjezdSnap.val() === true) {
                        return; // Vlak už odjel, nezobrazujeme ho
                    }

                    // 2. Zjistit zpoždění
                    const delayRef = ref(db, `zpozdeni/${station}/${t.id}`);
                    const delaySnap = await get(delayRef);
                    const delay = delaySnap.val() || 0;

                    // 3. Vykreslit řádek
                    const div = document.createElement('div');
                    div.className = 'vlak-row';
                    div.id = `row-${t.id}`; // ID pro snadné smazání
                    
                    div.innerHTML = `
                        <div><strong>${t.nazev}</strong> (Odjezd: ${stop.cas})</div>
                        <div class="controls">
                            Zpoždění: <input type="number" id="d-${t.id}" value="${delay}" style="width:50px; padding: 8px;"> min
                            <button class="btn-save" onclick="saveDelay('${station}', '${t.id}')">Uložit</button>
                            <button class="btn-gone" onclick="vlakOdjel('${station}', '${t.id}')">Odjel</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            });
        }

        window.saveDelay = (station, trainId) => {
            const val = document.getElementById(`d-${trainId}`).value;
            set(ref(db, `zpozdeni/${station}/${trainId}`), parseInt(val))
                .then(() => alert("✅ Zpoždění uloženo!"));
        };

        window.vlakOdjel = (station, trainId) => {
            if(!confirm("Opravdu vlak odjel? Zmizí z přehledu.")) return;

            // Zápis do databáze 'odjezdy' -> true
            set(ref(db, `odjezdy/${station}/${trainId}`), true)
                .then(() => {
                    // Okamžitě schováme řádek z obrazovky
                    const radek = document.getElementById(`row-${trainId}`);
                    if(radek) radek.style.display = 'none';
                });
        };
    </script>
</body>
</html>
